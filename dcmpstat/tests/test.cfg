# ============================================================================
# General settings for the viewer applications
[[GENERAL]]
# ============================================================================

# ----------------------------------------------------------------------------
# Monitor calibration settings in this section.
[MONITOR]
# ----------------------------------------------------------------------------

# monitor description file for software based correction (GSDF etc.)
Characteristics = sample.lut

# screen resolution in pixels, width\height
Resolution = 1024\768

# size of the visible screen area in mm, width\height
Screensize = 355\265

# ----------------------------------------------------------------------------
# General print settings in this section.
[PRINT]
# ----------------------------------------------------------------------------

# Path to the DICOM print spooler (Print Management SCU) application to be used
Spooler = dcmprtsv

# Directory in which spooled print jobs reside
Directory = spool

# Time (in seconds) the print spooler should wait before polling (again)
# the spool directory. Default: use spooler default.
Sleep = 1

# Minimum resolution for a print bitmap.
# If bitmap to be printed is smaller, it is scaled to 200% before burning in
# graphical annotations. This allows to have acceptable annotation visibility
# on low resolution bitmaps. Default: No minimum resolution.
MinPrintResolution = 512\512

# Minimum resolution for a print bitmap.
# If bitmap to be printed is smaller, it is scaled to 200% before burning in
# graphical annotations. This allows to have acceptable annotation visibility
# on low resolution bitmaps. Default: No minimum resolution.
MaxPrintResolution = 8192\8192

# Specifies the default value for the Illumination to be transmitted to the
# printer when using the Presentation LUT SOP Class. Default: 2000
DefaultIllumination = 2000

# Specifies the default value for the Reflected Ambient Light to be transmitted 
# to the printer when using the Presentation LUT SOP Class. Default: 10
DefaultReflection = 10

# ----------------------------------------------------------------------------
# Database settings in this section.
[DATABASE]
# ----------------------------------------------------------------------------

# directory in which DICOM images and index.dat reside
Directory = .

# ----------------------------------------------------------------------------
# General Print presentation LUT settings in this section.
[LUT]
# ----------------------------------------------------------------------------

# directory in which LUT files reside
Directory = lut

# ----------------------------------------------------------------------------
# This section contains the settings for network communication.
[NETWORK]
# ----------------------------------------------------------------------------

# Path to the DICOM sender (Store SCU) application to be used
Sender = dcmpssnd

# Path to the DICOM receiver (Store SCP) application to be used
Receiver = dcmpsrcv

# IP Port number on which the receiver listens for new connections.
# On Unix platforms, the receiver must be started with setuid root
# if port numbers < 1024 (i.e. the standard DICOM port number 104)
# should be used.
port = 10004

# Maximum PDU (protocol data unit) size to use when negotiating
# incoming connections. Must be between 4096 and 131072. Default is 16384.
MaxPDU = 32768

# Application entity title with which both sender and receiver
# will identify themselves.
aetitle = DCMPSTATE

# Only negotiate Implicit VR Little Endian transfer syntax on incoming
# connections. This is useful only for some old and buggy DICOM Store SCUs
# (i.e. modalities).
ImplicitOnly  = true

# Do not create data types (VRs) that were defined in post-1993 editions
# of the DICOM standard when converting implicit VR network data to 
# explicit VR files.
DisableNewVRs = true

# Receive data in "bit preserving mode". In this mode, data is stored
# to file directly as read from network. Transfer syntax in file is
# identical to transfer syntax used for network transmission.
# If this mode is switched off (default), images are converted to explicit VR
# Little Endian format before storing in file, which makes it easier 
# to burn images on CD-R in "General Purpose Image Exchange Profile" format.
BitPreservingMode = false

# ----------------------------------------------------------------------------
# This section contains the settings for the graphical user interface (GUI).
[GUI]
# ----------------------------------------------------------------------------

# If we are using a 'high end system' with a very high resolution monitor 
# (2K x 2K), we need to display with larger fonts. Default is false.
HighEndSystem = false

# Use RGB colors for annotations?
UseRGB = false

# ============================================================================
# Communication partners are defined in the following section.
[[COMMUNICATION]]
# ============================================================================

# ----------------------------------------------------------------------------
# Assign a unique name to each communication partner
# and put this into the section name. Only uppercase characters,
# numbers and underscore characters allowed.
[PEER_1]
# ----------------------------------------------------------------------------

# Hostname, IP number or domain name in conventional TCP/IP notation
hostname = caesar.offis.uni-oldenburg.de

# Service type. Defined terms: PRINTER, STORAGE (case not significant)
# Default is STORAGE.
type = STORAGE

# Description of the communication partner. Used in the GUI to present
# the send targets to the application user.
description = Kuratorium OFFIS e.V., Oldenburg

# IP port number under which the communication partner receives
# DICOM associations
port = 8765

# Application entity title of the communication partner
# (in DICOM lingo: Called application entity title)
aetitle = CAESAR

# Only negotiate Implicit VR Little Endian transfer syntax.
# This is useful only for some old and buggy DICOM Store SCPs.
ImplicitOnly  = true

# Do not create data types (VRs) that were defined in post-1993 editions
# of the DICOM standard when converting implicit VR files to explicit VR
# network transmission. Maybe necessary for old DICOM Store SCPs.
DisableNewVRs = true

# Maximum PDU (protocol data unit) size to use. 
# Must be between 4096 and 131072. Default is 16384.
MaxPDU = 32768

# ----------------------------------------------------------------------------
# This is an example for a "print" communication partner (DICOM Printer)
# [PRINTER_1]
# ----------------------------------------------------------------------------
# 
# Hostname, IP number or domain name in conventional TCP/IP notation
# hostname = printer.offis.uni-oldenburg.de
# 
# Service type. Defined terms: PRINTER, STORAGE (case not significant)
# Default is STORAGE.
# type = PRINTER
# 
# Description of the communication partner. Used in the GUI to present
# the print targets to the application user.
# description = DICOM Printer
# 
# IP port number under which the communication partner receives
# DICOM associations
# port = 104
# 
# Application entity title of the communication partner
# (in DICOM lingo: Called application entity title)
# aetitle = DICOM_PRINTER
# 
# Only negotiate Implicit VR Little Endian transfer syntax.
# This is useful only for some old and buggy DICOM Store SCPs.
# ImplicitOnly  = false
# 
# Do not create data types (VRs) that were defined in post-1993 editions
# of the DICOM standard when converting implicit VR files to explicit VR
# network transmission. Maybe necessary for old DICOM Store SCPs.
# DisableNewVRs = false
# 
# Maximum PDU (protocol data unit) size to use. 
# Must be between 4096 and 131072. Default is 16384.
# MaxPDU = 32768
# 
# Printer supports Presentation LUT SOP Class (Supplement 22)
# Default is false.
# SupportsPresentationLUT = true
# 
# Printer supports 12-bit transmission of image data.
# Default is true.
# Supports12Bit = true
# 
# Printer supports optional "Requested Image Size" attribute
# in Basic Grayscale Image Box. Default: false
# SupportsImageSize = true
# 
# Printer supports optional "Requested Decimate/Crop Behaviour"
# attribute (Supplement 37) in Basic Grayscale Image Box. 
# Default: false
# SupportsDecimateCrop = false
# 
# Printer supports optional "Trim" attribute in Basic Film Box.
# Default: false
# SupportsTrim = true
# 
# Maximum number of columns supported by the printer 
# for STANDARD\C,R layout. Default: unlimited.
# MaxColumns = 9
# 
# Maximum number of rows supported by the printer 
# for STANDARD\C,R layout. Default: unlimited.
# MaxRows = 9
# 
# Film Size ID identifiers supported by the printer for the Basic Film Box.
# Multiple values can be specified, must be separated by '\' characters.
# Default: don't specify film size ID, use printer default
# FilmSizeID = 8INX10IN\10INX12IN\10INX14IN\11INX14IN\14INX14IN\14INX17IN\24CMX24CM\24CMX30CM
# 
# Medium Type identifiers supported by the printer for the Basic Film Session.
# Multiple values can be specified, must be separated by '\' characters.
# Default: don't specify medium type, use printer default
# MediumType = PAPER\CLEAR FILM\BLUE FILM
# 
# Requested Resolution ID identifiers supported by the printer
# for the Basic Film Box (optional attribute defined in Supplement 37).
# Multiple values can be specified, must be separated by '\' characters.
# Default: don't specify resolution ID, use printer default
# ResolutionID = STANDARD\HIGH
# 
# Magnification Type identifiers supported by the printer for the 
# Basic Film Box or Image Box.
# Multiple values can be specified, must be separated by '\' characters.
# Default: don't specify magnification type, use printer default
# MagnificationType = REPLICATE\BILINEAR\CUBIC\NONE
# 
# Smoothing Type identifiers supported by the printer for the 
# Basic Film Box or Image Box.
# Multiple values can be specified, must be separated by '\' characters.
# Default: don't specify magnification type, use printer default
# SmoothingType = NONE
# 
# Border Density identifiers supported by the printer for the 
# Basic Film Box.
# Multiple values can be specified, must be separated by '\' characters.
# Default: don't specify border density, use printer default
# BorderDensity = BLACK\WHITE\150
# 
# Empty Image Density identifiers supported by the printer for the 
# Basic Film Box.
# Multiple values can be specified, must be separated by '\' characters.
# Default: don't specify empty image density, use printer default
# EmptyImageDensity = BLACK\WHITE\150
# 
# Configuration Information that can be sent to the printer
# for the Basic Film Box or Image Box. 
# Only a single value per entry can be specified (VR=ST).
# Keywords are "Configuration_1", "Configuration_2", without leading zeroes.
# Default: don't use configuration information.
# Configuration_1 = Configuration Value 1
# Configuration_2 = Configuration Value 2

# ----------------------------------------------------------------------------
# configuration for OFFIS DCMPRINT 3.4.0 with default config file
[DCMPRINT]
# ----------------------------------------------------------------------------

hostname = sulla
type = PRINTER
description = DCMPRINT 3.4.0 Print Server
port = 3100
aetitle = DCMPRINT
DisableNewVRs = false
SupportsPresentationLUT = false
Supports12Bit = true
SupportsImageSize = true
SupportsDecimateCrop = false
SupportsTrim = true
FilmSizeID = A4\8INX10IN\10INX12IN\10INX14IN\11INX14IN\14INX14IN\14INX17IN\24CMX24CM\24CMX30CM
MagnificationType = BILINEAR
BorderDensity = BLACK\WHITE\150
EmptyImageDensity = BLACK\WHITE\150
Configuration_1 = Spot_DiagLines
Configuration_2 = Spot_HorzLines
Configuration_3 = Spot_Dots

# ----------------------------------------------------------------------------
# configuration for AGFA Drystar 3000 with Presentation LUT support
[DRYSTAR]
# ----------------------------------------------------------------------------

hostname = claudius
type = PRINTER
description = AGFA Drystar 3000
port = 104
aetitle = AGFA_DI3000
DisableNewVRs = true

# we're working with a non-standard model that supports P-LUT.
SupportsPresentationLUT = true

# not properly documented in conformance statement
SupportsImageSize = true

Supports12Bit = true
SupportsDecimateCrop = false
SupportsTrim = true

# not all combinations in this range are supported
MaxColumns = 6
MaxRows = 6

# depending on dispenser contents
FilmSizeID = 8INX10IN\11INX14IN\14INX14IN\14INX17IN
MediumType = PAPER\CLEAR FILM\BLUE FILM

MagnificationType = REPLICATE\BILINEAR\CUBIC

#   "0" - Unsharp smoothing
# "140" - Sharp (Hi-resolution) smoothing
SmoothingType = 0\140

# supports all OD values, but we limit ourselves to this choice.
BorderDensity = BLACK\WHITE\150
EmptyImageDensity = BLACK\WHITE\150

# AGFA uses lots of configuration information strings...
# Multiple values can be sent, separated by '\'.

# These ones select a "Perception LUT" - nice for printers that don't support Presentation LUT.
Configuration_1 = PERCEPTION_LUT=LINEAR
Configuration_2 = PERCEPTION_LUT=KANAMORI

# Both Annotation and File can range [1..6]
# Allows to print a TIFF image that must be pre-loaded in the printer
# into one of six pre-defined locations.
Configuration_3 = ANNOTATION1=FILE1

# Same as above, but the Patient ID is printed. The Drystar 3000 allows
# (0010,0020) PatientID to be present in Basic Grayscale Image Box N-SETs
Configuration_4 = ANNOTATION1=PATID

# allows to define a VOI Window for Basic Print (whatever that is good for...)
# Window width and center must be "in range", whatever that means.
Configuration_5 = WINDOW_WIDTH=256\WINDOW_CENTER=128

# ----------------------------------------------------------------------------
# configuration for AYCAN DICOM paper printer
[AYCAN]
# ----------------------------------------------------------------------------

hostname = printer.offis.uni-oldenburg.de
type = PRINTER
description = Aycan DICOM Print Server
port = 104
aetitle = DICOM_PRINTER

DisableNewVRs = true
SupportsPresentationLUT = false
Supports12Bit = true
SupportsImageSize = false
SupportsDecimateCrop = false
SupportsTrim = false

MaxColumns = 10
MaxRows = 10
FilmSizeID = 8INX10IN\10INX12IN
MediumType = PAPER
MagnificationType = REPLICATE
BorderDensity = WHITE
EmptyImageDensity = WHITE

# the config info string must begin with "aycan print" followed by one or more
# settings separated by space characters. No space characters in strings allowed, use '_'
# "G="  gamma correction, value must be [0..2] 
# "Ix=" print string (max 64 chars) in 1st/2nd/3rd line on top left corner
# "Dx=" print string (max 64 chars) in 1st/2nd/3rd line on top right corner
# "C="  PostScript compression; 0 = no compression, 1 = level 1 compression (default)
# "TI=" select input papertray; 99=manual feed; default: 0
# "TO=" select input papertray; default: 0
# "AYCAN=" is used for communication with aycan DICOM package. 
Configuration_1 = aycan print I1=RSNA_1999_Display_Consistency_Demo I2=DICOMscope_2.0
Configuration_2 = aycan print G=0.5
Configuration_3 = aycan print G=2.0
Configuration_4 = aycan print TI=99

# ============================================================================
# Print Presentation LUT files are defined in the following section.
[[LUT]]
# ============================================================================

# ----------------------------------------------------------------------------
# Assign a unique name to each LUT and put this into the section name. 
[LUT_1]
# ----------------------------------------------------------------------------

# Description of the LUT. Used in the GUI to present the selectable LUTs 
# to the application user.
description = Non-linear LUT, 12 Bit

# Filename of the LUT file, should reside in LUT directory (see above).
filename = nonlinear12.dcm

[LUT_2]
description = Non-linear LUT, 16 Bit
filename = nonlinear16.dcm

[LUT_3]
description = Non-linear LUT, 10 Bit
filename = nonlinear10.dcm

[LUT_4]
description = Non-linear LUT, 12 Bit, VR=US
filename = nonlinearUS.dcm

